<!DOCTYPE html>
<html lang="en">
<head>

    <title>employer payment - hire househelp</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
             <h2>Acess Househelp hiring portal</h2>
        </header>
        <div class="accessform">
            <label for="employerName">full name:</label>
            <input type="text" id="employerName" name="employerName"required>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email"required>
            <label for="phone">phone number:</label>
            <input type="tel" id="phone" name="phone"required>
            <label for="amount">payment amount:</label>
            <input type="number"id="amount" name="amount"required>
            <button type="submit">pay now</button>
        </div>
        <div id="confirmation" style="display:none;">
            <p>Thank you for your payment.you now have access to hire househelps.</p>
        </div>
    </div>
