<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>IntaSend Payment Button Test</title>
    <!-- Add IntaSend SDK script -->
    <!--<script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>  -->
	<script src="https://unpkg.com/intasend-inlinejs-sdk@4.0.7/build/intasend-inline.js"></script>
</head>
<body>
<button class="intaSendPayButton" data-amount="10" data-currency="KES">Pay Now</button>
    <h1>Test IntaSend Payment Button</h1>
    <form id="payment-form">
        <label for="amount">Enter Amount: </label>
        <input type="number" id="amount" name="amount" min="1" required>
    </form>

    <!-- IntaSend Payment Button -->
    <div>
    <button 
        id="intasend-button" 
        class="intaSendPayButton"  
        data-amount="10" 
        data-currency="KES">
        Pay with IntaSend
    </button>
    </div>

  <script>

  new window.IntaSend({
  publicAPIKey: "ISPubKey_live_40f25458-716c-47c5-b049-786fd1f3a1ce",
  live: true //set to true when going live
  })
  .on("COMPLETE", (results) => {console.log("Do something on success", results)})
  .on("FAILED", (results) => {console.log("Do something on failure", results)})
  .on("IN-PROGRESS", (results) => {console.log("Payment in progress status", results)})

</script>

    
</body>
</html>
